<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#phraseoftheday").click(function () {
        $.ajax({
    			type: "GET",
    			url: "/curiosity",
    			//data: {},
    			async: true,
    			dataType: "application/json"
  		  }).always(function(response){
            var result = response.responseText;
  			     if(response.status == 200 && response.readyState == 4){
				         alert(JSON.parse(result).value);
  			     }
  			     else {
  			          alert("An error occurred during the operation!");
  			     }
  		    });
      });
    });
  </script>

  <body>
    <div class="container">
      <h1>External API Usage</h1>
      <h3>LinkedIn</h3>
        <a href='/info/linkedin'>
          <img src="/images/LinkedIn_image.png" class="img-rounded" alt="LinkedIn" width="100" height="100">
        </a>
      <h3>Facebook</h3>
        <a href='/info/facebook'>
          <img src="/images/Facebook_image.png" class="img-rounded" alt="Facebook" width="100" height="100">
        </a>
      <h3>Do you know that...</h3>
          <img id='phraseoftheday' src="/images/keep_calm_and_click_on.png" class="img-rounded" alt="What's going on?" width="100" height="100">
    </div>
  </body>

</html>
